<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleep Health and Lifestyle Visualization</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js Library -->
</head>
<body>
    <div id="intro">
        <h1>Sleep Health and Lifestyle</h1>
        <p>Discover how lifestyle factors influence sleep health.</p>

    </div>
    <div class="page-wrapper">

        <div class="row">
            <div class="col">
                <div class="title">Occupation vs Quality of Sleep</div>
                <svg id="Occupation_vs_Quality_barChart" height="300"></svg>
            </div>
            <div class="col">
                <div class="title">Occupation vs Duration of Sleep</div>
                <svg id="Occupation_vs_Duration_barChart" height="300"></svg>   
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="title">Sleep Disorder vs Quality of Sleep</div>
                <svg id="sleep_disorder_barChart" height="300"></svg>
            </div>
            <div class="col">
                <div class="title">Sleep Disorder vs Quality of Sleep</div>
                <svg id="sleep_disorder_boxPlot" height="300"></svg>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="title">Physical Activity vs Quality of Sleep</div>
                <svg id="sleep_disorder_barChart" height="300"></svg>
            </div>
            <!-- <div class="col">
                <div class="title">Sleep Disorder vs Quality of Sleep</div>
                <svg id="sleep_disorder_boxPlot" height="300"></svg>
            </div> -->
        </div>
        






    </div>
    
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>

<div id="visualization" style="display: none;">
    <!-- Bar Chart Placeholder -->
    <svg id="barChart"></svg>
    <!-- Parallel Coordinate Plot Placeholder -->
    <div id="parallelPlot"></div>
    <!-- Scatter Plot Placeholder -->
    <div id="scatterPlot"></div>
</div>
